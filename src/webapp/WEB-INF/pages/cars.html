<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<center>
    <table>
        <table border="1"/>
        <tr>
            <td><b>Name</b></td>
            <td><b>Color</b></td>
            <td><b>Age</b></td>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.name}">name</td>
            <td th:utext="${car.color}">color</td>
            <td th:utext="${car.age}">age</td>
        </tr>
    </table>
</center>
</body>
</html>
